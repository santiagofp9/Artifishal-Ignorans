<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="style.css" rel="stylesheet" type="text/css">
    <title>Simplon, pwrd by AI!</title>
  </head>
  <body>
    <section class="container-fluid">
          
    <!-- Cabecera-->

             <!--hueco logo-->
      <header class="row cabecera">
        <div class="col-xs-3 col-md-3 col-lg-3 alogo">
          <img src="img/logo3.png" id="logo3">      
        </div>
             <!--hueco en blanco-->
        <div class="col-xs-5 col-md-5 col-lg-5 centrocab">
        </div>
             <!--hueco login-->
        <div class="col-xs-3 col-md-3 col-lg-3 loginarea">
          <div class="form-group row">
            <div class="col-xs-9 col-md-9 col-lg-9">
              <div class="form-group row">
                <div class="col-xs-12 col-md-12 col-lg-12 uplogincol">
                  <input type="text" class="form-control" name="user" placeholder="User">
                </div>
              </div>
              <div class="form-group row">
                  <div class="col-xs-12 col-md-12 col-lg-12">
                    <input type="password" class="form-control" name="pass" placeholder="Password">
                  </div>
              </div>
            </div> 
            <div class="col-xs-3 col-md-3 col-lg-3 submitbtn">
                <div class="form-group row">
                    <input type="submit" name="submit" class="col-xs-12 col-md-12 col-lg-12 form-control submitbutton btn btn-primary" value="Submit">
                </div>
            </div> 
          </div>  
        </div>  
             <!--hueco en blanco-->
        <div class="col-xs-1 col-md-1 col-lg-1 blank">
        </div>

      </header>
      <!-- Fin de Cabecera-->
        
        
        
      <!-- Comiezo de tabla con imagen-->
      <div class="row ">

        <div class="col-xs-12 col-md-12 col-lg-12 imgtabla">
        </div>
        
      </div>
        
      <!-- fin de tabla con imagen-->  
        
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
